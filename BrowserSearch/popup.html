<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            width: 800px; /* Make the popup 800px wide */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .results {
            max-height: 600px;
            overflow-y: auto;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            border-bottom: 1px solid #ddd;
        }

        td {
            padding: 5px;
            text-align: left;
            vertical-align: middle;
        }

        .domain {
            width: 150px;
            min-width: 100px;
        }

        .title {
            width: calc(100% - 225px); /* Adjusted for other column widths */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }

        .icons {
            width: 75px; /* Fixed width for icons column */
            text-align: right;
            white-space: nowrap; /* Prevent wrapping */
        }

            .icons i {
                margin-left: 5px; /* 5px between icons */
                font-size: 16px;
            }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Search tabs, bookmarks, and history">
    <div class="results" id="results">
        <table id="resultsTable"></table>
    </div>

    <script src="popup.js"></script>
</body>
</html>
