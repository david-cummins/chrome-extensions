<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            width: 600px; /* Make results twice as wide */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .results {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .result {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

            .result .domain {
                width: 150px; /* Domain column width */
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .result .title {
                flex-grow: 1;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                cursor: pointer;
            }

            .result .icons {
                width: 75px; /* Fixed width for icons column */
                display: flex;
                justify-content: flex-end;
                gap: 5px; /* 5px between icons */
            }

        .icons i {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Search tabs, bookmarks, and history">
    <div class="results" id="results"></div>

    <script src="popup.js"></script>
</body>
</html>
